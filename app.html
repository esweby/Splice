<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Splice Deck Builder</title>
    <meta name="description" content="Dynamic Card Game" />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    
    <div class="gameNav">
      <button class="gameSettings">Settings</button>
      <button class="gameNew">New Game</button>
    </div>
    <div class="gameContainer">
      <div class="theGame">
        <div class="gameInfo">
          <p>Round: <span class="labelRound">0</span> | Player: <span class="labelPlayer">0</span> | Phase: <span class="labelPhase">Pick a card</span></p>
        </div>
        <div class="deck deck-picker">
          
        </div>
        <div class="deck-manager hide">
          <button>Next Player</button>
          <div class="handDeck">
            <div class="stats">
              <h2>Your Hand</h2>
              <h3>Attack: <span class="attackStat"></span> | Defense: <span class="defenseStat"></span></h3>
            </div>
            <div class="deck">

            </div>
            <div class="deckActions">
              <input type="text" placeholder="name"> <input type="number" placeholder="0"> <input type="number" placeholder="1"> <button>Splice</button>
            </div>
          </div>
          <div class="attackDeck">
            <div class="stats">
              <h2>Your Attack Deck</h2>
              <h3>Attack: <span class="attackStat"></span> | Defense: <span class="defenseStat"></span></h3>
            </div>
            <div class="deck">

            </div>
          </div>
          <div class="defenseDeck">
            <div class="stats">
              <h2>Your Defense Deck</h2>
              <h3>Attack: <span class="attackStat"></span> | Defense: <span class="defenseStat"></span></h3>
            </div>
            <div class="deck">

            </div>
          </div>
        </div>
        
      </div>

      <div class="actionList">

      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
